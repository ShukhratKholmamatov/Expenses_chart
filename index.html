<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="container">


    <div class="sheet">
      
      <div class="total_balance">
        <div class="all_balance">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <div class="logo">
          <img src="/images/logo.svg" alt="">
        </div>
      </div>
  
      <div class="balance_graphics">
        <h3>Spending - Last 7 days</h3>
  
        <div class="graphs">
  
          <div class="">
            <p id="moday">mon</p>
            <div class="monday" id="monday">
            </div>
          </div>
          
          <div class="">
            <p id="moday">tue</p>
            <div class="tuesday" id="tuesday">
            </div>
          </div>

          <div class="">
            <p id="moday">wed</p>
            <div class="wednesday" id="wednesday">
            </div>
          </div>

          <div class="">
            <p id="moday">thu</p>
            <div class="thursday" id="thursday">
            </div>
          </div>

          <div class="">
            <p id="moday">fri</p>
            <div class="friday" id="friday">
            </div>
          </div>

          <div class="">
            <p id="moday">sat</p>
            <div class="saturday" id="saturday">
            </div>
          </div>

          <div class="">
            <p id="moday">sun</p>
            <div class="sunday" id="sunday">
            </div>
          </div>

        </div>
  
        <div class="info_graph">
          <div class="monthly">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="monthly_percent">
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>
  
      </div>
    </div>
    

  </div>

  <script src="script.js"></script>
  
</body>
</html>
